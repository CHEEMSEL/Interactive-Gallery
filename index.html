<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h2>Interactive Photo Gallery</h2>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <div class="gallery">
    <img 
      src="bear.png"
      alt="Bear"
      onmouseover="upDate(this)"
      onmouseout="undo()"
      class="preview">
    <img 
      src="eagle.png"
      alt="Eagle  "
      onmouseover="upDate(this)"
      onmouseout="undo()"
      class="preview">
    <img 
      src="snake.png"
      alt="Snake "
      onmouseover="upDate(this)"
      onmouseout="undo()"
      class="preview">
  </div>

  <script src="script.js"></script>
</body>
</html>
